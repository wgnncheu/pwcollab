<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Inventory Enquiry</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"
                ng-click="app.go('app.landing')"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class=" positive-bg" data-comp-id="ionic-content.1">
        <!--Form Section-->
        <!--Container 1-->
        <div class="row" data-comp-id="row.1" style="margin: 0px;">
            <div class="col" data-comp-id="column.1"></div>
        </div>
        <div class="light-bg card" data-comp-id="div.1"
            style="margin: 0% 4%; border-radius: 10px;">
            <!--User Input-->
            <select-list data-comp-id="selectList.1" ng-model="data.branch"
                powwow-change="{dynamic:true,timeout:5000}">Branch Code</select-list>
            <select-list data-comp-id="selectList.2" ng-model="data.scodes">Stock File</select-list>
            <label class="item item-input" data-comp-id="textInput.1">
                <span class="input-label">Part</span>
                <input ng-model="data.prtnum" type="text">
            </label>
            <label class="item item-input" data-comp-id="textInput.2">
                <span class="input-label">Product Group</span>
                <input ng-model="data.prdgrp" type="text">
            </label>
            <label class="item item-input" data-comp-id="textInput.3">
                <span class="input-label">Vendor Code</span>
                <input ng-model="data.vendor" type="text">
            </label>
            <label class="item item-input" data-comp-id="textInput.4">
                <span class="input-label">Vendor Part</span>
                <input ng-model="data.altprt" type="text">
            </label>
            <!--User Input-->
            <!--User Input-->
            <!--User Input-->
        </div>
        <!--Container 1-->
        <!--Form Section-->
        <include-page data-comp-id="includePage.1" name="" page-data="{}"></include-page>
        <!--Form Section-->
        <!--Container 2-->
        <!--Form Section-->
        <!--Form Section-->
        <!--Container 3-->
        <!--Container 3-->
        <!--Form Section-->
        <!--Form Section-->
        <!--Container 4-->
        <!--Container 4-->
        <!--Container 5-->
        <!--Form Section-->
        <!--Form Section-->
        <!--Container 5-->
        <!--Container 6-->
        <!--Container 6-->
        <!--Container 7-->
        <!--Container 7-->
        <!--Form Section-->
        <!--Form Section-->
        <div class="row" data-comp-id="row.2">
            <div class="col" data-comp-id="column.2">
                <button class="button button-block" data-comp-id="button.3"
                    ng-click="app.go('app.inventoryenquirygrid'); app.action('inventoryenquiry', 'submit', this)"
                    style="border-radius: 10px;">Submit</button>
            </div>
        </div>
        <ion-list data-comp-id="ionic-list.1">
            <div class=" light-bg" data-comp-id="div.2" ng-repeat="item in data.listItems"
                style="margin: 5px 10px; border-radius: 10px;">
                <div class="row" data-comp-id="row.3"
                    ng-click="app.action('tableview', 'data.listItems[item].action', this)"
                    style="margin: 0px; padding: 0px;">
                    <div class="col col-10 text-center" data-comp-id="column.3"
                        style="padding: 10px 5px;">
                        <i class="icon ion-information-circled positive" data-comp-id="icon.1"
                            style="font-size: 24px;"></i>
                    </div>
                    <div class="col col-66" data-comp-id="column.4" style="padding: 10px;">
                        <div class=" energized" data-comp-id="text.1" ng-bind="item.prtnum"
                            style="font-size: 20px; line-height: 28px;"></div>
                        <div class=" dark" data-comp-id="text.2" ng-bind="item.description"
                            style="font-size: 16px; line-height: 24px;">Some text</div>
                    </div>
                    <div class="col" data-comp-id="column.5">
                        <div data-comp-id="text.3">Avail Qty</div>
                        <div class=" dark" data-comp-id="text.4" ng-bind="item.avqty"
                            style="font-size: 12px;">Some text</div>
                        <div data-comp-id="text.5">Hold Qty</div>
                        <div data-comp-id="text.6" ng-bind="item.hldqty">Some text</div>
                    </div>
                </div>
            </div>
            <div class=" light-bg" data-comp-id="div.3" ng-repeat="item in data.listItems"
                style="margin: 5px 10px; border-radius: 10px;">
                <div class="row" data-comp-id="row.4"
                    ng-click="app.action('tableview', 'data.listItems[item].action', this)"
                    style="margin: 0px; padding: 0px;">
                    <div class="col col-10 text-center" data-comp-id="column.6"
                        style="padding: 10px 5px;">
                        <i class="icon ion-information-circled positive" data-comp-id="icon.2"
                            style="font-size: 24px;"></i>
                    </div>
                    <div class="col col-66" data-comp-id="column.7" style="padding: 10px;">
                        <div class=" energized" data-comp-id="text.7" ng-bind="item.prtnum"
                            style="font-size: 20px; line-height: 28px;"></div>
                        <div class=" dark" data-comp-id="text.8" ng-bind="item.description"
                            style="font-size: 16px; line-height: 24px;">Some text</div>
                    </div>
                    <div class="col" data-comp-id="column.8">
                        <div data-comp-id="text.9">Avail Qty</div>
                        <div class=" dark" data-comp-id="text.10" ng-bind="item.avqty"
                            style="font-size: 12px;">Some text</div>
                        <div data-comp-id="text.11">Hold Qty</div>
                        <div data-comp-id="text.12" ng-bind="item.hldqty">Some text</div>
                    </div>
                </div>
            </div>
            <div data-comp-id="div.4" style="border-radius: 10px; margin: 5px 10px;">
                <div class="row" data-comp-id="row.5">
                    <div class="col" data-comp-id="column.9"></div>
                    <div class="col" data-comp-id="column.10"></div>
                    <div class="col" data-comp-id="column.11"></div>
                </div>
            </div>
        </ion-list>
        <div class=" light-bg" data-comp-id="div.5" ng-repeat="item in data.listItems"
            style="margin: 5px 10px; border-radius: 10px;">
            <div class="row" data-comp-id="row.6"
                ng-click="app.action('tableview', 'data.listItems[item].action', this)"
                style="margin: 0px; padding: 0px;">
                <div class="col col-10 text-center" data-comp-id="column.12"
                    style="padding: 10px 5px;">
                    <i class="icon ion-information-circled positive" data-comp-id="icon.3"
                        style="font-size: 24px;"></i>
                </div>
                <div class="col col-66" data-comp-id="column.13" style="padding: 10px;">
                    <div class=" energized" data-comp-id="text.13" ng-bind="item.prtnum"
                        style="font-size: 20px; line-height: 28px;"></div>
                    <div class=" dark" data-comp-id="text.14" ng-bind="item.description"
                        style="font-size: 16px; line-height: 24px;">Some text</div>
                </div>
                <div class="col" data-comp-id="column.14">
                    <div data-comp-id="text.15">Avail Qty</div>
                    <div class=" dark" data-comp-id="text.16" ng-bind="item.avqty"
                        style="font-size: 12px;">Some text</div>
                    <div data-comp-id="text.17">Hold Qty</div>
                    <div data-comp-id="text.18" ng-bind="item.hldqty">Some text</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
